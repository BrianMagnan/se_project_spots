<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="Brian Magnan" />
    <meta name="keywords" content="" />
    <!-- <link rel="stylesheet" href="./pages/index.css" /> -->
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/Logo.svg')%>"
          alt="Spot Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <div class="profile__avatar-overlay"></div>
            <button class="profile__avatar-btn">
              <img
                class="profile__pencil-icon"
                src="<%=require('./images/pencil-white.svg')%>"
                alt="Pencil icon"
              />
            </button>
            <img
              src="<%=require('./images/avatar.jpg')%>"
              alt="Bessie Coleman"
              class="profile__avatar"
            />
          </div>
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img
                src="<%=require('./images/pencil.svg')%>"
                alt="Pencil icon"
              />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img src="<%=require('./images/plus.svg')%>" alt="Plus icon" /> New
            Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button class="card__delete-btn"></button>
                  <div class="card__like-container"></div>
                  <button type="button" class="card__like-btn"></button>
                  <span class="card__like-count"></span>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">2023 &copy; Spots</p>
      </footer>

      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button class="modal__close-btn" type="button"></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form class="modal__form" id="edit-profile-modal" name="edit-profile">
            <label class="modal__label" for="profile-name-input">
              Name
              <input
                id="profile-name-input"
                class="modal__input"
                name="name"
                placeholder="Type your name"
                type="text"
                minlength="2"
                maxlength="40"
                required
              />
              <span id="profile-name-input-error" class="modal__error"></span>
            </label>

            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                class="modal__input"
                name="description"
                placeholder="Describe yourself"
                type="text"
                minlength="2"
                maxlength="200"
                required
              />
              <span
                id="profile-description-input-error"
                class="modal__error"
              ></span>
            </label>
            <button class="modal__submit-btn" type="submit">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button class="modal__close-btn" type="button"></button>
          <h2 class="modal__title">New post</h2>
          <form
            class="modal__form"
            id="add-card-form"
            novalidate
            name="edit profile"
          >
            <label class="modal__label" for="add-card-link-input">
              Image link
              <input
                id="add-card-link-input"
                class="modal__input"
                name="link"
                placeholder="Paste a link to the picture"
                type="url"
                required
              />
              <span id="add-card-link-input-error" class="modal__error"></span>
            </label>
            <label class="modal__label" for="add-card-name-input">
              Caption
              <input
                id="add-card-name-input"
                class="modal__input"
                name="name"
                placeholder="Type your caption"
                type="text"
                minlength="2"
                maxlength="30"
                required
              />
              <span id="add-card-name-input-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
    </div>
    <div class="modal" id="preview-modal">
      <div class="modal__container modal__container_type_preview">
        <button
          class="modal__close-btn modal__close-btn_type_preview"
          type="button"
        ></button>
        <img class="modal__image" src="#" alt="" />
        <p class="modal__caption"></p>
      </div>
    </div>

    <div class="modal" id="avatar-modal">
      <div class="modal__container">
        <button class="modal__close-btn" type="button"></button>

        <h2 class="modal__title">Edit Avatar</h2>
        <form class="modal__form" id="edit-avatar-modal" name="edit-avatar">
          <label class="modal__label" for="profile-avatar-input" type="url">
            Avatar
            <input
              id="profile-avatar-input"
              class="modal__input"
              name="avatar"
              placeholder="Paste image URL here"
              type="url"
              required
            />
            <span id="profile-avatar-input-error" class="modal__error"></span>
          </label>
          <button class="modal__submit-btn" type="submit">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="delete-modal">
      <div class="modal__delete-container">
        <button class="modal__delete-close-btn" type="button"></button>

        <h2 class="modal__delete-title">
          Are you sure you want to delete this image?
        </h2>
        <div class="modal__buttons">
          <button class="modal__delete-btn" type="submit">Delete</button>
          <button class="modal__cancel-btn" type="button">Cancel</button>
        </div>
      </div>
    </div>
  </body>
</html>
